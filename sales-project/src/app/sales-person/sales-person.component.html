<table class = "table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Sales Volume</th>
      <th scope="col">met The Quota</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of salesPerson" [ngClass]="{'highlight': person.salesVolume >= 6000}">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.email}}</td>
      <td>{{person.salesVolume | currency:'USD'}}</td>


      <td>
      <div *ngIf="person.salesVolume >= 6000; else elseBlock">Yes</div>
      <ng-template #elseBlock>No</ng-template>
      </td>

      </tr>
  </tbody>
</table>
